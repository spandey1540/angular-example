<form (ngSubmit)="formSubmitted()" #testForm="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
<input type="email" [(ngModel)]="emailid" name="emailid" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
placeholder="Enter email" required minlength="4" appForbiddenName #email="ngModel">
    <small id="emailHelp" class="form-text text-muted">
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">

        <div *ngIf="email.hasError('required')">
          email is required.
        </div>
<div *ngIf="email.hasError('minlength')">
          email must be at least 4 characters long.
        </div>
<div *ngIf="email.hasError('bannedEmail')">
          email cannot be Bob@gmail.com.
        </div>

      </div>
    </small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1"
      placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
